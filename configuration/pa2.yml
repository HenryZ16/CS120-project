# phy_frame parameters
max_frame_data_length: 72
frame_payload_length: 144
frame_length_length: 12
max_frame_data_length_no_encoding: 488
frame_length_length_no_encoding: 16
frame_crc_length_no_encoding: 8

# modulator parameters
frame_distance: 20

# demodulator parameters
lowest_power_limit: 55.0

# 载波频率列表
carrier_freq: [6000, 12000]

# 采样率
sample_rate: 48000

# 冗余次数
redundent_times: 1

# 是否启用OFDM
enable_ofdm: true

enable_ecc: false
